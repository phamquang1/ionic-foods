<ion-header>
  <ion-toolbar mode="md">
    <ion-title color="dark">
      <span>Home</span>
      <ion-icon color="dark" name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="border-bottom">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <div [ngStyle]="{'background-image': 'url(' + 'assets/imgs/1.jpg' +')' }">
  
        </div>
      </ion-slide>
      <ion-slide>
        <div [ngStyle]="{'background-image': 'url(' + 'assets/imgs/1.jpg' +')' }">
  
        </div>
      </ion-slide>
      
    </ion-slides>
  </div>
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h4>Restaurants Nearby</h4>
        <p>Discover unique tastes near you</p>
      </ion-label>
    </ion-list-header>
    <ion-item lines="none"> 
      <ion-thumbnail slot="start">
        <img src="assets/imgs/1.jpg" />
      </ion-thumbnail>
      <ion-label>
        <h4>
          abc
        </h4>
        <ion-text color="medium">
          <p class="address">
            Vietnam, Hanoi
          </p>
        </ion-text>
        <span>
          <ion-icon name="star"></ion-icon>
          5.
        </span>
        25 mins . $100 for two
        <ion-text color="tertiary">
          <p class="distance">2.5km</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
